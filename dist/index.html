<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaffanculo's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Mate+SC&family=Raleway&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="image-logo">
            <p>Vaffanculo's</p>
        </div>
        <div id="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Locations</a></li>
                <li class = "last-child"><a href="">Contact</a></li>
                <li class = "red last-child"><a href="">Order</a></li>
            </ul>
        </div>
        <div id="image-container">
            <h3>Rated Top 100 Italian Restaurants in the Country</h3>
            <h1>The Taste of Italy</h1>
            <div class="italy-flag">
            </div>
        </div>
        <div id="table-container">
           <div id="left-pane">
                <h3>Dine With Us</h3>
                <div class="italy-flag"></div>
                <h4>Sunday: Closed <br>
                    Monday-Thursday: 12:00PM - 10:00PM <br>
                    Friday-Saturday: 2:00PM - 11:00 PM 
                </h4>
                <h1>Book A Table</h1>
                <div id="button-container">
                    <button id="book-button" class="hvr-shadow">Book Now</button>
                    <button id= "menu-button" class="hvr-shadow">Menu</button>
                </div>
           </div>
           <div id="right-pane">

           </div> 
        </div>
    </div>
   <script src="main.js"></script>
</body>
</html>
